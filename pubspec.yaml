name: flutter_template
description: A GGCode Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  get_storage: ^2.0.3
  shared_preferences: ^2.0.11
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  quiver: ^3.0.1+1
  logger: ^1.1.0
  pretty_dio_logger: ^1.2.0-beta-1
  flutter_screenutil: ^5.8.2
  mocktail: ^0.3.0
  flutter_launcher_icons: ^0.13.1
  month_year_picker: ^0.3.0+1
  flutter_svg: ^2.0.2
  intl: ^0.18.0
  flutter_gen_runner: ^5.2.0
  flutter_native_splash: ^2.3.1
  dio: ^4.0.6
  uni_links: ^0.5.1
  local_auth: ^2.1.3
  jiffy: ^5.0.0
  slang: ^3.17.0
  slang_flutter: ^3.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true

flutter_native_splash:
  background_image: assets/images/splash_screen_background.png
  image: assets/images/splash_screen_icon.png
  android: true
  ios: true
  web: false
  android_gravity: center
  android_12:
    image: assets/images/splash_screen_icon.png